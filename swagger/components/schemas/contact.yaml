type: object
required:
  # - _id
  - name
  - phoneNumber
  - contactType
  # - userId
  # - createdAt
  # - updatedAt
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380950000000'
  email:
    description: "Contact's email"
    type: string
    example: john_doe@gmail.com
  isFavourite:
    description: 'Contact is favorites or not'
    type: boolean
    example: false
    default: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: home
    default: personal
  userId:
    description: "Contact's user id"
    type: string
    example: 66f6c3f8313287b622b71110
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  createdAt:
    description: 'Date and time the contact was originally created'
    type: string
    format: date-time
    example: '2024-10-06T12:45:15.699Z'
  updatedAt:
    description: 'Date and time the contact was last modified'
    type: string
    format: date-time
    example: '2024-10-06T12:45:15.699Z'
