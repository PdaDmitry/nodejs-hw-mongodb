tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by ID. To update, you must specify at least one field.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "Contact's name"
            example: 'John Doe'
          phoneNumber:
            type: string
            description: "Contact's phone number"
            example: '+380950000000'
          email:
            type: string
            description: "Contact's email"
            example: 'johndoe@example.com'
          isFavourite:
            description: 'Contact is favorites or not'
            type: boolean
            example: false
            default: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: home
            default: personal
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
        description: 'Update at least one of the fields'
  required: false
responses:
  '200':
    description: 'Update contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
