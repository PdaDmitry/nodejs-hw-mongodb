tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380950000000'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: home
            default: personal
responses:
  '201':
    description: Create a contact
    content:
      aplicatio/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: ..\..\components\responses\401.yaml
